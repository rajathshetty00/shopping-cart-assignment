<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Get access to your Orders, Wishlists and Recommendations"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Sabka Bazaar</title>

    <!-- Styles for offlne loading -->
    <style type="text/css">
      .loader {
        margin: 0px auto;
        width: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100vh;
      }
      .loader:before {
        content: "";
        display: block;
        padding-top: 100%;
      }

      #dots #dot1 {
        animation: load 1s infinite;
      }

      #dots #dot2 {
        animation: load 1s infinite;
        animation-delay: 0.2s;
      }

      #dots #dot3 {
        animation: load 1s infinite;
        animation-delay: 0.4s;
      }

      @keyframes load {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      /* Loader animation */
    </style>
  </head>
  <body>
    <div id="root">
      <!-- html for offline tyling -->
      <div class="loader">
        <svg
          id="dots"
          width="132px"
          height="58px"
          viewBox="0 0 132 58"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          xmlns:sketch="http://www.bohemiancoding.com/sketch/ns"
        >
          <!-- Generator: Sketch 3.5.1 (25234) - http://www.bohemiancoding.com/sketch -->
          <title>dots</title>
          <desc>Created with Sketch.</desc>
          <defs></defs>
          <g
            id="Page-1"
            stroke="none"
            stroke-width="1"
            fill="none"
            fill-rule="evenodd"
            sketch:type="MSPage"
          >
            <g id="dots" sketch:type="MSArtboardGroup" fill="#A3A3A3">
              <circle
                id="dot1"
                sketch:type="MSShapeGroup"
                cx="25"
                cy="30"
                r="13"
              ></circle>
              <circle
                id="dot2"
                sketch:type="MSShapeGroup"
                cx="65"
                cy="30"
                r="13"
              ></circle>
              <circle
                id="dot3"
                sketch:type="MSShapeGroup"
                cx="105"
                cy="30"
                r="13"
              ></circle>
            </g>
          </g>
        </svg>
      </div>
    </div>
  </body>
</html>
